<div class="container-fluid pt-4 mt-4 pl-4">
  <div class="row pt-4 mt-4">
    <div class="column pl-3" *ngFor="let video of filteredVideos">
      <a href="#" [routerLink]="['../../videodetails/', video.id]">
        <img src="{{ video.url }}" width="400" /> <br />
        <span class="h5 text-light align-center pt-0"> {{ video.title }} </span>
      </a>
    </div>
  </div>
</div>
