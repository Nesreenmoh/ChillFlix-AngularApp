<div class="pt-4">
  <owl-carousel-o [options]="customOptions" *ngIf="videos">
    <ng-template carouselSlide *ngFor="let video of videos">
      <div class="pl-3">
        <!-- <a href="#" [routerLink]="['../videodetails/', video.id]"> -->
        <a href="#" (click)="changeVideo(video)">
          <!-- <iframe
          [src]="'https://www.youtube.com/embed/' + video.id | youtube: 'resourceUrl'"
          width="350"
          height="300"
          [routerLink]="['../videodetails/', video.id]"
        ></iframe> -->
          <img src="{{ video.url }}" width="100" height="300" />
          <span class="h5 text-light align-center pt-0"> {{ video.title }} </span>
        </a>
      </div>
    </ng-template>
  </owl-carousel-o>
</div>
<hr />
