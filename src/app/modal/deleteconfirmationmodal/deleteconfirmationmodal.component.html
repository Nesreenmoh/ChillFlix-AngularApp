<div class="modal-header text-dark">
  <h4 class="modal-title h5 text-danger">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-dark h4 text-center">
  <p>{{ text }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-info" (click)="activeModal.dismiss('cancel click')">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close('Ok click')">Yes</button>
</div>
