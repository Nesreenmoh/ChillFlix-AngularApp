<app-sidebar></app-sidebar>
<div class="container mt-3 bg-dark text-light justify-content-center align-items-center">
  <h5 class="text-center pt-3">Update Video Data</h5>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Video Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="title" [(ngModel)]="title" placeholder="Video Title" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="description" [(ngModel)]="description" rows="3" placeholder="Video Description"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 mr-2">
        <button type="button" (click)="updateVideo()" class="btn btn-danger mb-3">Update</button>
        <button type="button" [routerLink]="['../../../overview']" class="btn btn-danger ml-3 mb-3">Cancel</button>
      </div>
    </div>
  </form>
</div>
