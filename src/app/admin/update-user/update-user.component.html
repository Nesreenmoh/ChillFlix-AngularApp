<app-sidebar></app-sidebar>

<div class="container mt-3 text-white bg-dark text-center">
  <h3 class="text-center pb-3 pt-2">Update User Form</h3>
  <form>
    <div class="row justify-content-center">
      <div class="form-group row">
        <label class="col-lg-2 h5" for="">User Name </label>
        <div class="col-sm-10">
          <input type="text" class="form-control mb-4" name="name" placeholder="User Name" [(ngModel)]="name" required />
        </div>
        <label for="" class="col-lg-2 h5"> Password </label>
        <div class="col-sm-10">
          <input type="password" name="password" [(ngModel)]="password" class="form-control mb-3" placeholder="User password" required />
        </div>
      </div>
    </div>
    <button id="loginbtn" (click)="updateUser()" type="button" class="btn btn-dark btn-lg mb-2">
      Update User
    </button>
    <button [routerLink]="['../../../user']" type="button" class="btn btn-dark btn-lg mb-2">Cancel</button>
  </form>
</div>
