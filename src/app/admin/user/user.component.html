<app-sidebar></app-sidebar>

<div class="container mt-3 text-white bg-dark text-center">
  <h3 class="text-center pb-3 pt-2">User Form</h3>
  <form>
    <div class="row justify-content-center">
      <div class="form-group row">
        <label class="col-lg-2 h5" for="">User Name </label>
        <div class="col-sm-10">
          <input type="text" class="form-control mb-4" name="name" placeholder="User Name" [(ngModel)]="name" required />
        </div>
        <label for="" class="col-lg-2 h5"> Password </label>
        <div class="col-sm-10">
          <input type="password" name="password" [(ngModel)]="password" class="form-control mb-3" placeholder="User password" required />
        </div>
      </div>
    </div>
    <button id="loginbtn" (click)="addUser()" type="button" class="btn btn-dark btn-lg mb-2">
      Add User
    </button>
    <button [routerLink]="['../admin']" type="button" class="btn btn-dark btn-lg mb-2">Cancel</button>
  </form>
  <div class="table-container pb-2">
    <table class="table table-dark">
      <thead>
        <tr>
          <td>ID</td>
          <td>Name</td>
          <td>Update</td>
          <td>Delete</td>
        </tr>
      </thead>
      <tbody id="users-list">
        <tr *ngFor="let users of user" [attr.id]="users.id">
          <td>{{ users.id }}</td>
          <td>{{ users.name }}</td>
          <td>
            <a href="#" [routerLink]="['../user/edit/', users.id]"><img src="../../assets/img/edit.png" width="20px" height="20px" /></a>
          </td>
          <td>
            <a href="#" (click)="deleteUser(users.id)"><img src="../../assets/img/delete-xxl.png" width="20px" height="20px" /></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
