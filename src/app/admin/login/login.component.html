<div class="container text-white bg-dark text-center">
  <h3 class="text-center pb-3 pt-2">Admin Login</h3>
  <form>
    <div class="row justify-content-center align-items-center">
      <div class="form-group">
        <input type="text" class="form-control mb-4" name="name" [(ngModel)]="name" placeholder="User Name" required />
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          class="form-control mb-3"
          placeholder="User password"
          id="pwd"
          required
        />
      </div>
    </div>
    <button id="loginbtn" (click)="checkLogin()" type="button" class="btn btn-danger btn-lg mb-2">
      Login
    </button>
    <button [routerLink]="['../home']" type="button" class="btn btn-danger btn-lg mb-2 ml-2">Cancel</button>
  </form>
</div>
